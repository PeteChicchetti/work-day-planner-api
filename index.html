<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <div class="box">
      <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
      <section class="text-center">TEST</section>
      <section class="container">
      <!-- Timeblocks go here -->
        <div id="hour9" class="row time-block past"><h2 class="time hour sDigit col-1">9AM</h2><textarea class="col-10"></textarea><button class="saveBtn col-1"><i class="bi bi-save"></i></button></div>
        
        <div id="hour10" class="row time-block"><h2 class="time hour dDigit col-1">10AM</h2><textarea class="col-10"></textarea><button class="saveBtn col-1"><i class="bi bi-save"></i></button></div>
        
        <div id="hour11" class="row time-block"><h2 class="time hour dDigit col-1">11AM</h2><textarea class="col-10"></textarea><button class="saveBtn col-1"><i class="bi bi-save"></i></button></div>
        
        <div id="hour12" class="row time-block"><h2 class="time hour dDigit col-1">12AM</h2><textarea class="col-10"></textarea><button class="saveBtn col-1"><i class="bi bi-save"></i></button></div>
        
        <div id="hour13" class="row time-block"><h2 class="time hour sDigit col-1">1PM</h2><textarea class="col-10"></textarea><button class="saveBtn col-1"><i class="bi bi-save"></i></button></div>
        
        <div id="hour14" class="row time-block"><h2 class="time hour sDigit col-1">2PM</h2><textarea class="col-10"></textarea><button class="saveBtn col-1"><i class="bi bi-save"></i></button></div>
        
        <div id="hour15" class="row time-block"><h2 class="time hour sDigit col-1">3PM</h2><textarea class="col-10"></textarea><button class="saveBtn col-1"><i class="bi bi-save"></i></button></div>
        
        <div id="hour16" class="row time-block"><h2 class="time hour sDigit col-1">4PM</h2><textarea class="col-10"></textarea><button class="saveBtn col-1"><i class="bi bi-save"></i></button></div>
        
        <div id="hour17" class="row time-block"><h2 class="time hour sDigit col-1">5PM</h2><textarea class="col-10"></textarea><button class="saveBtn col-1"><i class="bi bi-save"></i></button></div>
      </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" ></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
